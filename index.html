<head>
<meta charset="UTF-8">

<title>Fany...</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* INTRO */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:22px;
letter-spacing:2px;
z-index:20;
animation:fadeOut 4s forwards;
animation-delay:3s;
}
@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* ETOILES */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

.container{
position:relative;
z-index:2;
max-width:800px;
margin:auto;
padding:100px 25px;
text-align:center;
min-height:100vh;
}

.fany{
font-size:36px;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 40px white;}
}

#typedText{
white-space:pre-line;
line-height:1.9;
color:#ddd;
font-size:18px;
margin-bottom:40px;
}

button{
margin:10px;
padding:12px 28px;
border-radius:30px;
border:none;
cursor:pointer;
transition:0.3s;
font-size:15px;
}

.yes{background:white;color:black;}
.no{
background:transparent;
color:white;
border:1px solid white;
position:relative;
}
button:hover{transform:scale(1.1);}
.hidden{display:none;}

.signature{
margin-top:60px;
color:#888;
}

/* PLUIE */
.drop{
position:fixed;
top:-20px;
font-size:22px;
animation:fall linear forwards;
}
@keyframes fall{
to{
transform:translateY(100vh) rotate(360deg);
opacity:0;
}
}

/* RIDEAUX */
.curtain{
position:fixed;
top:0;
width:50%;
height:100%;
background:linear-gradient(to right,#7b0000,#b30000);
z-index:100;
transition:2s;
}
.left{left:0;}
.right{right:0;}

/* EXPLOSION LUMIERE */
.flash{
position:fixed;
width:100%;
height:100%;
background:white;
opacity:0;
z-index:150;
transition:0.8s;
}
</style>
</head>

<body>

<script>

const text=`Le 17 avril 2025.

/* TYPEWRITER */
let i=0;
function typeWriter(){

/* ETOILES */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<120;i++){
stars.push({
x:Math.random()*window.innerWidth,
y:Math.random()*window.innerHeight,
r:Math.random()*1.5,
s:Math.random()*0.5
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(star=>{
ctx.beginPath();
ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
ctx.fill();
star.y+=star.s;
if(star.y>canvas.height)star.y=0;
});
requestAnimationFrame(draw);
}
draw();

/* NON esquive */
function moveNo(){
let btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.left=Math.random()*250+"px";

}

/* YES ULTRA EFFECT */

let left=document.createElement("div");

let right=document.createElement("div");

</html>
